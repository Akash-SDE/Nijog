{% extends 'users/base.html' %}

{% block content %}

<form class="p-4 p-md border rounded-3 bg-transparent" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInput" placeholder="Email Address" name="email" required>
        <label for="emailInput">Email Address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password1Input" placeholder="Enter Password" name="password1" required>
        <label for="password1Input">Enter Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password2Input" placeholder="Confirm Password" name="password2" required>
        <label for="password2Input">Confirm Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <hr class="my-4">
    <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
</form>

{% endblock content %}
