{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card-mx-auto" style="width: 40rem;">
           <div class="card-body">
             <h5 class="card-title mb-3">Create a Job Ad</h5>

             <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Job Title</label>
                    <input type="text" name="title" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">State</label>
                    <input type="text" name="state" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Institute</label>
                    <input type="text" name="industry" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Job Type</label>
                    <input type="text" name="job_type" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Salary</label>
                    <input type="text" name="salary" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Job Requirements</label>
                    <input type="text" name="requirements" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Ideal Candidate</label>
                    <input type="text" name="ideal_candidate" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Is this job available</label>
                    <input type="text" name="is_available" class="form-check-input" id="exampleInputEmail">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
             </form>
           </div>
        </div>
    </div>
</div>

{% endblock content %}
