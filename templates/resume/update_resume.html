{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card-mx-auto" style="width: 40rem;">
           <div class="card-body">
             <h5 class="card-title mb-3">Create a Resume</h5>

             <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">First name</label>
                    <input type="text" name="first_name" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Last name</label>
                    <input type="text" name="surname" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Location</label>
                    <input type="text" name="location" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Job Title</label>
                    <input type="text" name="job_title" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Upload Resume</label>
                    <input type="file" name="upload_resume" class="form-control" id="exampleInputEmail">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
             </form>
           </div>
        </div>
    </div>
</div>

{% endblock content %}
